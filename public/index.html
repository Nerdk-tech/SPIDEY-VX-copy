<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPIDEY-VX Pairing</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url("https://files.catbox.moe/ih2d37.jpeg") no-repeat center center/cover;
      color: #00ff99;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px #00ff99;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      text-shadow: 0 0 10px #00ff99;
    }

    input {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      outline: none;
      width: 250px;
      margin-bottom: 15px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #00ff99;
      color: black;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00cc77;
    }

    .code-box {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #fff;
      text-shadow: 0 0 5px #00ff99;
    }

    .copied {
      font-size: 0.9rem;
      color: #00ff99;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="container">
    <h1>üîó SPIDEY-VX Pairing</h1>
    <input type="text" id="number" placeholder="Enter WhatsApp Number">
    <br>
    <button onclick="getCode()">Generate Code</button>
    <div class="code-box" id="result"></div>
    <div class="copied" id="copiedMsg"></div>
  </div>

  <script>
    async function getCode() {
      const number = document.getElementById("number").value;
      if (!number) return alert("Please enter a number!");

      const res = await fetch("/pair?number=" + number);
      const data = await res.json();

      const code = data.code;
      document.getElementById("result").innerText = "Your Code: " + code;

      // Copy to clipboard
      try {
        await navigator.clipboard.writeText(code);
        document.getElementById("copiedMsg").innerText = "‚úÖ Code copied to clipboard!";
      } catch (err) {
        document.getElementById("copiedMsg").innerText = "‚ö†Ô∏è Could not copy automatically. Copy manually.";
      }
    }

    // Matrix animation
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01";
    const fontSize = 16;
    const columns = canvas.width / fontSize;

    const drops = [];
    for (let x = 0; x < columns; x++) {
      drops[x] = 1;
    }

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff99";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 33);
  </script>
</body>
</html>
